env:
  TERM: xterm-256color

import:
  - /home/distek/.config/alacritty/colors.yml

window:
  padding:
    x: 0
    y: 0

  decorations: full

scrolling:
  history: 20000

  multiplier: 3

font:
  normal:
    family: FiraCode Nerd Font Mono
    style: Medium

  bold:
    family: FiraCode Nerd Font Mono
    style: Bold

  italic:
    family: FiraCode Nerd Font Mono
    style: Italic

  bold_italic:
    family: FiraCode Nerd Font Mono
    style: Bold Italic

  size: 9

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: -1

#draw_bold_text_with_bright_colors: true

background_opacity: 0.7

#selection:
  #semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"

  #save_to_clipboard: false

cursor:
  #   - ▇ Block
  #   - _ Underline
  #   - | Beam
  style: Block

  unfocused_hollow: true

live_config_reload: true

# shell:
#   program: /bin
 # args:
 #   - --login

# Send ESC (\x1b) before characters when alt is pressed.
#alt_send_esc: true

mouse:
  hide_when_typing: false

key_bindings:
  - { key: N,              mods: Shift|Control,            action: SpawnNewInstance }
